<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>Reminder Manager</h2>
    <form method="get" action="search">
        <input type="text" name="keyword"/>
        <input type="submit" value="Search"/>
    </form>
    <h3><a href="/remind/new">New Remind</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>DateTime</th>
        </tr>
        <tr th:each="remind: ${reminds}">
            <td th:text="${remind.id}"></td>
            <td th:text="${remind.getTitle()}"></td>
            <td th:text="${remind.getDescription()}"></td>
            <td th:text="${remind.getRemind()}"></td>
            <td>
                <a href="/edit/{id} + ${remind.id}">Edit</a>

                <a href="/delete?id=${remind.id}">Delete</a>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
