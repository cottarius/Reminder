<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Page of Reader</title>
</head>
<body>



<h2 style="display:inline" th:text="${user.getName()}"></h2>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <a href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<form:form
        action="${pageContext.request.contextPath}/logout"
        method="post">
    <input type="submit" value="logout">
</form:form>

<table>
    <caption><b>Полный список напоминаний</b></caption>
    <tr>
        <td>Id</td>
        <th>Title</th>
        <th>Description</th>
        <th>Time</th>
    </tr>
    <tr th:each="remind: ${reminds}">
        <td th:text="${remind.getId()}"></td>
        <td th:text="${remind.getTitle()}"></td>
        <td th:text="${remind.getDescription()}"></td>
        <td th:text="${remind.getRemind()}"></td>
    </tr>
</table>


<style>
    table {
        background-color: beige;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 50%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

</style>
