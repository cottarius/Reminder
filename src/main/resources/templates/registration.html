<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:td="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>New Remind</title>
</head>
<body>
<div align="center">
    <h2>New Remind</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <p>Username: <label>
            <input type="text" th:field="*{title}" />
        </label></p>
        <p>Email: <label>
            <input type="text" th:field="*{description}" />
        </label></p>
        <p>Login: <label>
            <input type="text" th:field="*{remind}" />
        </label></p>
        <p>Password: <label>
            <input type="text" th:field="*{remind}" />
        </label></p>
        <p>Telegram ID: <label>
            <input type="number" th:field="*{remind}" />
        </label></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
</body>
</html>
